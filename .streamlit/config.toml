# Streamlit Configuration for Production Deployment
# Optimized for Streamlit Cloud

[client]
showErrorDetails = true
logLevel = "info"

[logger]
level = "info"

[theme]
primaryColor = "#4fabfe"
backgroundColor = "#f8f9fa"
secondaryBackgroundColor = "#e8eef5"
textColor = "#262730"
font = "sans serif"

[server]
# Enable memory optimization for Streamlit Cloud
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = true

# Performance settings
maxMessageSize = 200

[client.toolbarMode]
# Show minimal toolbar for cleaner UI
development = true

[deprecation]
# Suppress deprecation warnings in production
showPyplotGlobalUse = false
